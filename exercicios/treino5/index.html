<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
    <form method="post">
    <div class="itens">
        <h1>Login</h1>
        <p>Faça o login para ter acesso a todo o conteúdo</p>
        <label for="email">Email:</label>
        <input type="email" name="senha" id="email" required><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required minlength="8">
        <input type="submit" value="Entrar" class="btn">

        <p id="criarconta">Não tenho uma conta: <a href="#">Criar</a></p>
    </div>
    
    
    </form>

    

    </div>
</body>
</html>
