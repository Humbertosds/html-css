<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <p><label for="iano">Que ano voçê nasceu?</label>
    <input type="number" name="ano" id="iano" required min="1900" max="2023" oninput="calcIdade()">
    </p>

    
        <p>
            <label for="iidade">Voçê tem (ou irá fazer):</label>
            <output id="iidade">0</output>
        </p>

    <script>
        function calcIdade() {
            atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
