<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens flexíveis</title>
</head>
<body>
   <h1>agora colocarei uma imagem flexível</h1>
   <p>veja abaixo:</p>


   <picture>
    <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
     <img src="imagens/g.png" alt="imagem flexivel">
   </picture>
   <h2>Audios</h2>
   <p>agora colocarei um audio de uma musica abaixo</p>
   <audio src="midia/Ringside - Dyalla.mp3" controls></audio>





</body>
</html>
