<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 3</title>
</head>
<body>
    <form action="" method="post">
      <p>
        <label for="iname">Nome:</label>
        <input type="text" name="name" id="iname" required maxlength="30" minlength="3" placeholder="Nome Completo">
      </p>

      <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="Senha">
      </p>

      <p>
        <label for="imes">Mês:</label>
        <input type="month" name="mes" id="imes">
      </p>

      <p>
        <label for="inum">Número:</label>
        <input type="number" name="num" id="inum" min="0" max="10" placeholder="0 a 10" step="0.1">
      </p>

      <p>
        <label for="idia">Dia:</label>
        <input type="date" name="dia" id="idia">
      </p>

      <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor">
      </p>

      <p>
        <label for="itempo">Tempo:</label>
        <input type="time" name="tempo" id="itempo">
      </p>

      <p>
        <input type="submit" value="Enviar">
      </p>






    </form>
</body>
</html>
