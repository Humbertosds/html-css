<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 10</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="iano">Que ano voçê nasceu?</label>
            <input type="number" name="num" id="iano" min="1900" max="2023"  oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é (ou irá fazer):</label>
            <output id="iidade">0</output>
        </p>



        <script>
            function calcIdade(){
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>


    </form>
</body>
</html>
