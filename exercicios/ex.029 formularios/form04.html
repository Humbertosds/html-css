<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 4</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <div>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" placeholder="Nome Completo" minlength="5" maxlength="30" required>
            </div>
             <br>
            <label for="iidade">Idade</label>
            <input type="number" name="num" id="iidade" max="99" min="0" placeholder="0 a 99" required>

        </fieldset>
         <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
