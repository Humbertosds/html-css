<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <form id="formu" action="login.php" method="post">
        <div id="log">
            Login
        </div>

        <div id="coment">
            Faça o login para voltar a ter acesso a sua conta
        </div>

        <div id="email">
           <label  for="iemail"></label><br>
           <input  type="email" name="email" id="iemail" placeholder="Email:" required>
        </div>

        <div id="senha">
           <label for="isenha"></label><br>
           <input  type="password" name="senha" id="isenha" placeholder="Senha:" required minlength="8">
        </div>

        <div>
            <input type="submit" value="Fazer Login" id="botao">
        </div>

        <div id="cadastro">
            <p>Não tenho uma conta: <a href="cadastro.html">Cadastrar-se:</a></p>

        </div>








    </form>
    
</body>
</html>
