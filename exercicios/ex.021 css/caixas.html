<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
      a{
        border: 5px groove rgb(0, 178, 238);
        text-decoration: none;
      }
      h1{
        background-color: aquamarine;
        height: 300px;
        width: 300px;
        border: 20px solid rgb(255, 0, 0);
        padding: 10px 10px 50px 30px;
        margin:auto;
        outline: 5px dashed blue;
      }



    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level </h1>
      <p>os parágrafos também são uma box-level mas os links <a href="#">como esse aqui :)</a> são do tipo inline-level</p>



</body>
</html>
